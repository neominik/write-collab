<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Write Collab</title>
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#0f172a" media="(prefers-color-scheme: dark)" />
    <meta name="ws-url" content="">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <style>
      :root { color-scheme: light dark; }
      html, body, #app { height: 100%; margin: 0; }
      body { background: #ffffff; color: #0f172a; }
      @media (prefers-color-scheme: dark) {
        body { background: #0f172a; color: #e2e8f0; }
      }
      #app { position: relative; }
      .status-dot { position: fixed; right: 12px; bottom: 12px; width: 10px; height: 10px; border-radius: 999px; box-shadow: 0 0 0 2px rgba(0,0,0,.25); }
      .status-connecting { background: #f59e0b; }
      .status-connected { background: #22c55e; }
      .status-disconnected { background: #ef4444; }
      .center { position: absolute; inset: 0; }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="editor" class="center"></div>
      <div id="status" class="status-dot status-connecting" title="connecting"></div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
